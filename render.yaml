services:
  - type: web
    name: vivra-app
    env: node
    plan: free
    buildCommand: pnpm install && vite build && esbuild server/_core/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_SERVER_URL
        value: https://oauth.manus.im
      - key: VITE_OAUTH_PORTAL_URL
        value: https://oauth.manus.im
      - key: VITE_APP_ID
        value: vivra
