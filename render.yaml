services:
  - type: web
    name: vivra-app
    env: node
    plan: free
    buildCommand: pnpm install && vite build && esbuild server/_core/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: pnpm db:push && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: vivra-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OAUTH_SERVER_URL
        sync: false
      - key: VITE_APP_ID
        sync: false

databases:
  - name: vivra-db
    databaseName: vivra
    user: vivra_user
    plan: free
    engine: mysql
